<!DOCTYPE html>
<html>
	<head>
	    <title>
	    	 Sign Up
	    </title>
	    	<style>
	    		body, html{
	    			height: 100%
	    		}
	    		.bg{
	    			background-image: url(istock_000013614379large.jpg);
	    			height: 100%;
	    			background-position: center;
	    			background-repeat: no-repeat;
	    			background-size: cover;
	    		}
	    	</style>
	</head>
			<body class="bg">
				<h1 style="font-family: Segoe Script">Webmail.com</h1>
				<h2 style="font-family: Segoe Script"> <center> Create a New Account</h2>
					<form>
							<div style="position: absolute;left: 200px;top: 150px">

						<p style="font-family: Segoe Script"><label>Full Name :</label>
							<input type="text" name="FName" placeholder="First Name">
							<input type="text" name="SName"placeholder= "Second Name">
						</p>
						
						<p style="font-family: Segoe Script"><label>Chose your e-mail :</label>
							<input type="text" name="username" placeholder="someone"><label>@e-mail.com</label>
						</p>
						
						<p style="font-family: Segoe Script">
							<label >Password :</label>
							<input type="password" name="pass" id="pass" placeholder="Password"> <input type="password" name="ConPass" id="ConPass" placeholder="Confirm Password">
						</p>
						
						<p style="font-family: Segoe Script">
							<label> Mobile no.</label>
							<select>
								<option>India (+91)</option>
								<option>USA (+1)</option>
								<option>Netherland (+5)</option>
							</select><input type="numbers" name="MoNo" placeholder="10 digit Mobile no">
						</p>
						
						<p style="font-family: Segoe Script">
							<label>Recovery email</label>
							<input type="text" name="recEmail" placeholder="Recovery Email">
						</p>
						
						<p style="font-family: Segoe Script">
							<label>Your Birthday</label>
							<select>
								<option>Month </option>
								<option>January</option>
								<option>february</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>Jully</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>Novemver</option>
								<option>December</option>
								
								<input type="number" name="Day" placeholder="Day">
								<input type="number" name="Year" placeholder="Year">
						</p>

						<p style="font-family: Segoe Script">
							<label>Gender</label>
							<select>
								<option>Male</option>
								<option>Female</option><br>
						</p>
						
						<p style="font-family: Segoe Script">
							<input type="button" name="Sign Up" value="Sign Up">
						</p>				
					</div>
				</form>

			</body>

	</html>
